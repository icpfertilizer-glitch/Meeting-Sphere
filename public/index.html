<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Booking System</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-header {
  text-align: center;
  margin-bottom: 30px;
}

.login-header h2 {
  color: #333;
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 8px;
}

.login-header p {
  color: #666;
  font-size: 0.95rem;
}

.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 15px 20px;
  border: 2px solid #e1e5e9;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #f8f9fa;
}

.input-group input:focus {
  outline: none;
  border-color: #667eea;
  background: white;
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
}

.input-group input::placeholder {
  color: #adb5bd;
  transition: all 0.3s ease;
}

.input-group input:focus::placeholder {
  opacity: 0.7;
}

.login-btn {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.login-btn:active {
  transform: translateY(0);
}

.login-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.login-btn:hover::before {
  left: 100%;
}

.error {
  color: #e74c3c;
  background: #ffeaea;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  border-left: 4px solid #e74c3c;
  font-size: 0.9rem;
  display: none;
}

.error.show {
  display: block;
  animation: shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.register-link {
  text-align: center;
  margin-top: 25px;
  padding-top: 25px;
  border-top: 1px solid #e1e5e9;
}

.register-link p {
  color: #666;
  font-size: 0.95rem;
}

.register-link a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.register-link a:hover {
  color: #764ba2;
  text-decoration: underline;
}

.loading {
  opacity: 0.7;
  pointer-events: none;
}

.loading .login-btn {
  background: #ccc;
  cursor: not-allowed;
}

.success-message {
  color: #27ae60;
  background: #eafaf1;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  border-left: 4px solid #27ae60;
  font-size: 0.9rem;
  display: none;
}

.success-message.show {
  display: block;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #adb5bd;
  transition: all 0.3s ease;
}

.input-group:focus-within .icon {
  color: #667eea;
}

@media (max-width: 480px) {
  .login-container {
    padding: 30px 20px;
    margin: 10px;
  }
  
  .login-header h2 {
    font-size: 1.75rem;
  }
}
</style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h2>Welcome Back</h2>
    <p>Please sign in to your account</p>
  </div>
  
  <div class="input-group">
    <input type="email" id="login-email" placeholder="Enter your email">
    <span class="icon">ðŸ“§</span>
  </div>
  
  <div class="input-group">
    <input type="password" id="login-password" placeholder="Enter your password">
    <span class="icon">ðŸ”’</span>
  </div>
  
  <div class="error" id="login-error"></div>
  <div class="success-message" id="success-message">Login successful! Redirecting...</div>
  
  <button class="login-btn" id="login-btn">Sign In</button>
  
  <div class="register-link">
    <p>Don't have an account? <a href="Register.html">Create one here</a></p>
  </div>
</div>

<!-- Script Module -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB_G4hfiis6DjmPiwsh5-hnNKVztMfd_T4",
  authDomain: "booking-sw.firebaseapp.com",
  projectId: "booking-sw",
  storageBucket: "booking-sw.firebasestorage.app",
  messagingSenderId: "134246403096",
  appId: "1:134246403096:web:900da94277e8b70c4cc76d"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- à¸£à¸­à¸ˆà¸™ DOM à¹‚à¸«à¸¥à¸”à¹€à¸ªà¸£à¹‡à¸ˆ ---
document.addEventListener("DOMContentLoaded", () => {
  const loginBtn = document.getElementById('login-btn');
  const errorEl = document.getElementById('login-error');
  const successEl = document.getElementById('success-message');
  const container = document.querySelector('.login-container');

  function showError(message) {
    errorEl.textContent = message;
    errorEl.classList.add('show');
    successEl.classList.remove('show');
  }

  function showSuccess(message) {
    successEl.textContent = message;
    successEl.classList.add('show');
    errorEl.classList.remove('show');
  }

  function hideMessages() {
    errorEl.classList.remove('show');
    successEl.classList.remove('show');
  }

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    hideMessages();

    if (!email || !password) {
      showError("Please fill in all fields");
      return;
    }

    // Add loading state
    container.classList.add('loading');
    loginBtn.textContent = 'Signing In...';

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;
      const userDoc = await getDoc(doc(db, "users", uid));
      
      if (!userDoc.exists()) {
        showError("User not found");
        return;
      }

      const role = userDoc.data().role;

      if(role === "No Access"){ 
        showError("Your account is pending admin approval. Please wait for approval.");
        return; 
      }
      else { 
        showSuccess("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "bookings.html";
        }, 1500);
      }

    } catch(error) {
      let errorMessage = "Login failed. Please try again.";
      
      if (error.code === 'auth/user-not-found') {
        errorMessage = "No account found with this email.";
      } else if (error.code === 'auth/wrong-password') {
        errorMessage = "Incorrect password.";
      } else if (error.code === 'auth/invalid-email') {
        errorMessage = "Invalid email address.";
      } else if (error.code === 'auth/too-many-requests') {
        errorMessage = "Too many failed attempts. Please try again later.";
      }
      
      showError(errorMessage);
    } finally {
      // Remove loading state
      container.classList.remove('loading');
      loginBtn.textContent = 'Sign In';
    }
  });

  // Add enter key support
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      loginBtn.click();
    }
  });

  // Input validation feedback
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('input', () => {
      hideMessages();
    });
  });
});
</script>
</body>
</html>
